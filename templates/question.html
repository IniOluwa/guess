<!DOCTYPE>
<html>
    <head>
        <title>Guess!</title>
    </head>
    <body>
        <header></header>
        <section>
            <h1>Guess the anime!</h1>
            <p> {{ question }} </p>
            <form method="POST">
                {{ form.hidden_tag() }}
                <p>
                    {% for option in form.answer %}
                        {{ option }} {{ option.label }} <br>
                    {% endfor %}
                </p>
                {{ form.submit }}
            </form>
            <h5>Tired of playing? <a href="{{ url_for('index') }}">Click</a> to end</h5>
        </section>  
        <footer></footer>
    </body>
</html>
